<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Hypermedia</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; background: #007BFF; color: #fff; border: none; cursor: pointer; margin-right: 10px; }
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Formulaire Projet Hypermedia</h1>

  <!-- Formulaire -->
  <form id="projectForm">
    <label>Titre du projet :</label>
    <input type="text" id="title" required>

    <label>Description :</label>
    <textarea id="description" rows="4" required></textarea>

    <label>Auteurs :</label>
    <input type="text" id="authors" required>

    <label>Technologies :</label>
    <input type="text" id="technologies" required>

    <label>Date :</label>
    <input type="date" id="date" required>

    <label>Lien GitHub :</label>
    <input type="url" id="github">

    <button type="submit">Soumettre</button>
    <button type="button" id="loadFromUrl">Charger depuis l'URL</button>
  </form>

  <!-- Tableau toujours visible -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Description</th>
        <th>Auteurs</th>
        <th>Technologies</th>
        <th>Date</th>
        <th>Lien GitHub</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Les données apparaîtront ici -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('projectForm');
    const tbody = document.getElementById('tableBody');
    const loadFromUrlBtn = document.getElementById('loadFromUrl');

    // Fonction pour ajouter une ligne dans le tableau
    function addRow(data) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${data.title}</td>
        <td>${data.description}</td>
        <td>${data.authors}</td>
        <td>${data.technologies}</td>
        <td>${data.date}</td>
        <td>${data.github ? `<a href="${data.github}" target="_blank">${data.github}</a>` : 'Non fourni'}</td>
      `;
      tbody.appendChild(row);
    }

    // Soumission du formulaire
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        authors: document.getElementById('authors').value,
        technologies: document.getElementById('technologies').value,
        date: document.getElementById('date').value,
        github: document.getElementById('github').value
      };

      addRow(data);
      form.reset();
    });

    // Charger depuis l'URL
    loadFromUrlBtn.addEventListener('click', function() {
      const params = new URLSearchParams(window.location.search);
      if (!params.has('title')) {
        alert("Aucune donnée trouvée dans l'URL !");
        return;
      }

      const data = {
        title: params.get('title') || '',
        description: params.get('description') || '',
        authors: params.get('authors') || '',
        technologies: params.get('technologies') || '',
        date: params.get('date') || '',
        github: params.get('github') || ''
      };

      addRow(data);
    });
  </script>
</body>
</html>

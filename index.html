<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Master 2 THYP – Promo 2025-2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: white;
      padding: 3rem 1rem 2rem;
      text-align: center;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    header h2 {
      font-size: 1.25rem;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }
    .btn-formulaire {
      background: #2563eb;
      color: white;
      font-weight: 500;
      border-radius: 0.5rem;
      padding: 0.6rem 1.2rem;
      margin-bottom: 1.5rem;
      transition: background 0.2s;
    }
    .btn-formulaire:hover {
      background: #1e40af;
      color: white;
    }
    .student-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .student-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .student-photo {
      border-radius: 1rem 1rem 0 0;
      object-fit: cover;
      height: 220px;
      width: 100%;
    }
    .modal-content {
      border-radius: 1rem;
    }
  </style>
</head>
<body>

<header>
  <!-- Button to Google Form -->
  <h1>Master 2 THYP</h1>
  <h2>Promotion 2025 – 2026</h2>
  
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfRpNY8b4at0EMbJprWR77k2_Ex-7OkUGZgr1LxKRIi7TE9ag/viewform?pli=1" 
     target="_blank" class="btn btn-formulaire">
     <span style="font-size:1.2rem; margin-right:4px;">>></span> Remplir le formulaire
  </a>
</header>

<div class="container mb-5">
  <div class="row g-4" id="etuCards">
    <!-- Étudiants générés ici -->
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="infosEtu" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalEtuTitle">Informations Étudiant</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalEtuBody">
        <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
          <li class="nav-item"><a class="nav-link active" id="profil-tab" data-bs-toggle="tab" href="#profil" role="tab">Profil</a></li>
          <li class="nav-item"><a class="nav-link" id="competences-tab" data-bs-toggle="tab" href="#competences" role="tab">Compétences</a></li>
          <li class="nav-item"><a class="nav-link" id="veille-tab" data-bs-toggle="tab" href="#veille" role="tab">Veilles</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="profil" role="tabpanel">Profil étudiant…</div>
          <div class="tab-pane fade" id="competences" role="tabpanel">Graphiques compétences…</div>
          <div class="tab-pane fade" id="veille" role="tabpanel">Veille, liens, ressources…</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<script>
  const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUFXMInGPyLiSOswMpHCzhrsKUHaRgZQrp7pEQQ8FPSgIL12YC5KLjkIpofeAL6UndiS4ulKX9GD12/pub?gid=1627457581&single=true&output=csv";

  d3.csv(url).then(data => {
    console.log("Rows loaded:", data.length);
    console.log(data);

    const container = d3.select("#etuCards");
    container.selectAll(".col-md-4")
      .data(data)
      .enter()
      .append("div")
      .attr("class", "col-md-4")
      .html(d => {
        // get Google Drive photo link
        let photoUrl = "";
        if (d["Votre photo"]) {
          try {
            let url = new URL(d["Votre photo"]);
            let params = new URLSearchParams(url.search);
            let id = params.get("id");
            if (id) photoUrl = "https://drive.google.com/thumbnail?id=" + id + "&sz=w1000";
          } catch(e) {}
        }
        return `
          <div class="card student-card h-100">
            <img src="${photoUrl}" class="student-photo" alt="Photo ${d['Votre prénom']}">
            <div class="card-body">
              <h5 class="card-title">${d['Votre prénom']} ${d['Votre nom']}</h5>
              <p class="card-text"><strong>Parcours:</strong> ${d['Dans quel parcours êtes vous inscris ?']}</p>
              <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#infosEtu"
                onclick="openModal('${d['Votre prénom']}','${d['Votre nom']}','${d['Votre compte GitHub']}')">
                Voir plus
              </button>
            </div>
          </div>
        `;
      });
  });

  function openModal(prenom, nom, github) {
    document.getElementById("modalEtuTitle").innerText = `${prenom} ${nom}`;
    document.getElementById("modalEtuBody").querySelector("#profil").innerHTML = `
      <p><strong>GitHub:</strong> <a href="https://github.com/${github}" target="_blank">${github}</a></p>
      <p><em>Infos détaillées ici…</em></p>
    `;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
